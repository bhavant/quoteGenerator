<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
                content="width=device-width, initial-scale=1.0">
        <title>Quote Generator</title>
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
                integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer" />
        <link rel="icon" type="image/ico" href="images/favicon.ico">
    </head>
    <body>
        <div class="quote-parent">
            <div class="quote-container">
                <i class="fas fa-quote-left quote-mark"></i>
                <span class="quote">This is the quote!!!</span>
                <i class="fas fa-quote-right quote-mark"></i>
            </div>
            <div class="quote-author">Me</div>
            <div class="button-container">
                <button class="twit-it">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="new-quote">New Quote</button>
            </div>
        </div>
        <!-- Script File -->
        <script src="bundle.js"></script>
    </body>
</html>
